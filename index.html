<!DOCTYPE html>
<html lang="en" class="ace ace-card-on ace-tab-nav-on ace-main-nav-on ace-sidebar-on" data-theme-color="#c0e3e7">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ace</title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Icon Fonts -->
    <link href="fonts/icomoon/style.css" rel="stylesheet">

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

    <!-- Modernizer -->
    <script type="text/javascript" src="js/vendor/modernizr-3.3.1.min.js"></script>
</head>

<body>
    <div class="ace-wrapper">
        <div id="ace-content" class="ace-container-shift">
            <div class="ace-container">

                <div class="ace-paper-stock">
                    <main class="ace-paper clearfix">
                        <div class="ace-paper-cont clear-mrg">

                            <!-- START: PAGE CONTENT -->

                            <div class="padd-box-sm">
                                <header class="search-for">
                                    <h1 class="search-title">温馨书店 ▪ 智慧的源泉</h1>
                                </header>
                                <div class="search-result">
                                    <strong class="title-mg text-upper">找到你想要的书籍或分享你喜欢的书籍</strong>

                                    <div class="form-submit form-item-wrap">
                                        <input class="btn btn-primary" name="submit" type="button" id="add" value="推荐">
                                        <input class="btn btn-primary" name="submit" type="button" id="query" value="探索">
                                    </div>
                                    <br>
                                    <div style="display:none" id="query1">
                                        <div class="form-submit form-item-wrap">
                                            <input class="btn btn-icon" name="submit" type="button" id="query22" value="任意一本">
                                            <input class="btn btn-icon" name="submit" type="button" id="query23" value="最新好书">
                                            <input class="btn btn-icon" name="submit" type="button" id="query24" value="所有好书">
                                        </div>
                                        
                                    </div>
                                    <div style="display:none" id="add1">
                                        <div class="search-again form-item-wrap">
                                            <input class="form-item" id="bookInput" name="bookInput" placeholder="书名" value="" size="30" maxlength="80" required="required">
                                        </div>
                                        <div class="search-again form-item-wrap">
                                            <select id="typeInput" class="form-item">
                                                <option value="">选择类型</option>
                                                <option value="文学">文学</option>
                                                <option value="生活">生活</option>
                                                <option value="育儿">育儿</option>
                                                <option value="科学">科学</option>
                                                <option value="艺术">艺术</option>
                                                <option value="计算机">计算机</option>
                                                <option value="杂志">杂志</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                        <div class="search-again form-item-wrap">
                                            <input class="form-item" id="urlInput" name="urlInput" placeholder="购买链接或阅读链接" value="" size="30" maxlength="80" required="required">
                                        </div>
                                        <div class="search-again form-item-wrap">
                                            <textarea class="form-item" id="contentInput" name="contentInput" placeholder="书籍梗概" value="" size="30" maxlength="160" required="required" style="height:200px;"></textarea>
                                        </div>
                                        <div class="form-submit form-item-wrap">
                                            <input class="btn btn-icon" name="submit" type="button" id="add2" value="推荐">
                                        </div>
                                    </div>
                                </div>

                                <div id="con">
                                    
                                </div>
                            </div>

                            <!-- END: PAGE CONTENT -->

                        </div>
                        <!-- .ace-paper-cont -->
                    </main>
                    <!-- .ace-paper -->
                </div>
                <!-- .ace-paper-stock -->

            </div>
            <!-- .ace-container -->
        </div>
        <!-- #ace-content -->

        <!-- Triangle Shapes -->
        <svg id="ace-bg-shape-1" class="hidden-sm hidden-xs" height="519" width="758">
            <polygon points="0,455,693,352,173,0,92,0,0,71" style="fill:#d2d2d2;stroke:purple;stroke-width:0; opacity: 0.5">
        </svg>

        <svg id="ace-bg-shape-2" class="hidden-sm hidden-xs" height="536" width="633">
            <polygon points="0,0,633,0,633,536" style="fill:#c0e3e7;stroke:purple;stroke-width:0" />
        </svg>
    </div>
    <!-- .ace-wrapper -->

    <!-- Scripts -->
    <script type="text/javascript" src="js/vendor/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/nebPay.js"></script>
    <script type="text/javascript" src="js/vendor/nebulas.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>

</html>
